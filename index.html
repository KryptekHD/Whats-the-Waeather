<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>5 Day Forcast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/StyleSheet.css">

</head>

<body>
    <nav class="navbar is-primary is-fixed-top">
        <div id="one"class="navbar-brand">
            <div  class="navbar-item is-flex is-align-items-center is-justify-content-flex-end">
                <h1 class="title is-4"> Whats the Weather</h1>
            </div>
        </div>
    </nav>


    <section class="section">
        <div class="columns">
            <div class="column is-2">
                <h2 class="title is-2">City:</h2>
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <p class="control is-expanded has-icons-left">
                                <input class="input is-large is-link" type="text" placeholder="City" id="city">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-city"></i>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <p class="control is-expanded has-icons-left">
                                <input class="input is-large is-link" type="text" placeholder="State Code" id="state">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-flag-usa"></i>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <p class="control">
                        <button class="button is-primary is-large is-fullwidth is-hidden" id="search">Search</button>
                    </p>
                </div>

                <hr>
                <div class="buttons is-centered mt-4" id="buttons-container">
                </div>
            </div>


            <div class="column" id='secondCol'>

                <div class = 'row' id='topHalf'>

                </div>

                <div class = 'row' id='bottomHalf'>

                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
